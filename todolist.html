<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sora's List</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        :root { --bg: #0c0c0d; --surface: #161618; --accent: #3b82f6; --text-main: #e5e7eb; --keyboard-h: 0px; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            margin: 0;
            -webkit-user-select: none; user-select: none;
        }
        
        /* Layouts */
        .shopping-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 12px; 
            padding-bottom: 20px;
        }
        
        /* Box Styles */
        .task-card, .shopping-tile {
            background-color: #161618;
            border: 1px solid #2d2d30;
            border-radius: 16px;
            transition: opacity 0.2s;
            cursor: grab;
            touch-action: none;
        }
        
        .shopping-tile {
            height: 100px; /* Fixed height for grid stability */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .task-card.done, .shopping-tile.done { opacity: 0.25; }

        /* Text Editing - ONLY triggerable by direct click */
        .editable-text { 
            outline: none; 
            word-break: break-word; 
            cursor: text; 
            white-space: pre-wrap; 
            user-select: text; 
            -webkit-user-select: text;
            display: inline-block;
        }
        
        .strikethrough { text-decoration: line-through; opacity: 0.4; }
        
        /* Dragging Visuals */
        .sortable-ghost { opacity: 0.1; background: var(--accent) !important; border-radius: 16px; }
        .sortable-chosen { border-color: var(--accent) !important; }

        /* FAB & UI */
        #fab-outer { position: fixed; right: 1.25rem; bottom: calc(1.5rem + var(--keyboard-h)); z-index: 100; pointer-events: none; transition: bottom 0.1s ease-out; }
        #fab-container { pointer-events: auto; width: 56px; height: 56px; background: #1e1e20; border: 1px solid #2d2d30; border-radius: 28px; display: flex; align-items: center; justify-content: flex-end; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.5); }
        #fab-container.expanded { width: min(420px, calc(100vw - 40px)); border-radius: 16px; border-color: var(--accent); }
        #fab-input { display: none; opacity: 0; width: 100%; background: transparent; color: white; padding: 0 20px; outline: none; border: none; font-size: 16px; }
        #fab-container.expanded #fab-input { display: block; opacity: 1; }

        .collapsed #archive-content { display: none; }
        .chevron-rotate { transition: transform 0.2s; }
        .collapsed .chevron-rotate { transform: rotate(-90deg); }

        .sync-indicator { font-size: 8px; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; }
        .status-online { color: #22c55e; }
        .status-offline { color: #ef4444; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pt-8">

    <header class="flex justify-between items-center px-6 py-4 flex-shrink-0">
        <nav class="flex gap-1 bg-zinc-900/80 p-1 rounded-xl border border-white/5">
            <button onclick="switchTab('tasks')" id="tab-tasks" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Tasks</button>
            <button onclick="switchTab('shopping')" id="tab-shopping" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Shopping</button>
        </nav>
        
        <div class="flex flex-col items-end">
            <div id="sync-status" class="sync-indicator status-offline">Offline</div>
            <button onclick="promptSyncID()" class="text-[9px] text-zinc-500 hover:text-white mt-1">
                Sync ID: <span id="display-id" class="underline">None</span>
            </button>
        </div>
    </header>

    <main id="scroll-area" class="flex-1 overflow-y-auto px-6 pb-32 no-scrollbar" onclick="handleBgClick(event)">
        <div id="list-content"></div>

        <section id="archive-area" class="hidden mt-12 pt-8 border-t border-zinc-900">
            <div class="flex justify-between items-center mb-6">
                <button onclick="toggleArchive()" class="flex items-center gap-2 group">
                    <svg class="chevron-rotate text-zinc-600" width="12" height="12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
                    <p class="text-[9px] uppercase tracking-[0.5em] text-zinc-600 font-bold group-hover:text-zinc-400 transition-colors">Completed</p>
                </button>
                <button onclick="wipeCompleted()" class="text-zinc-800 hover:text-red-500">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
            <div id="archive-content" class="space-y-2"></div>
        </section>
    </main>

    <div id="fab-outer">
        <div id="fab-container">
            <input id="fab-input" type="text" placeholder="Add something..." autocomplete="off">
            <button onclick="btnFAB(event)" class="h-14 w-14 flex items-center justify-center">
                <svg id="fab-icon" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="#3b82f6" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg>
            </button>
        </div>
    </div>

    <script>
        const SB_URL = "https://sbhxqpymyxpxocwnngun.supabase.co";
        const SB_KEY = "sb_publishable_xSABmWC7hbSBMZULqe_IMw_M5XXDa4i";
        const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

        let db = { tasks: [], shopping: [] };
        let tab = 'tasks';
        let syncID = localStorage.getItem('todo_sync_id');
        let isRemoteUpdate = false;

        async function init() {
            if (!syncID) { setTimeout(() => promptSyncID(), 500); } 
            else {
                document.getElementById('display-id').innerText = syncID;
                loadLocal();
                await pullFromCloud();
                subscribeRealtime();
            }
            switchTab('tasks');
            setupInputLogic();
            initSortable();
        }

        // --- CLOUD ---
        async function pullFromCloud() {
            if (!syncID) return;
            const { data } = await supabaseClient.from('todos').select('content').eq('sync_id', syncID).maybeSingle();
            if (data?.content) { db = data.content; render(); updateStatus(true); }
            else { await pushToCloud(); }
        }

        async function pushToCloud() {
            if (!syncID || isRemoteUpdate) return;
            updateStatus(false);
            const { error } = await supabaseClient.from('todos').upsert({ sync_id: syncID, content: db }, { onConflict: 'sync_id' });
            if (!error) updateStatus(true);
        }

        function subscribeRealtime() {
            supabaseClient.channel('any').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'todos', filter: `sync_id=eq.${syncID}` }, payload => {
                if (isRemoteUpdate) return;
                isRemoteUpdate = true;
                db = payload.new.content; render();
                setTimeout(() => isRemoteUpdate = false, 100);
            }).subscribe();
        }

        // --- UI ---
        function render() {
            const main = document.getElementById('list-content');
            const archArea = document.getElementById('archive-area');
            const archContent = document.getElementById('archive-content');
            main.innerHTML = ''; archContent.innerHTML = '';
            const list = db[tab] || [];

            if (tab === 'tasks') {
                main.className = "space-y-3";
                archArea.classList.remove('hidden');
                list.filter(i => !i.done).forEach(item => buildItem(main, item));
                const done = list.filter(i => i.done);
                done.forEach(item => buildItem(archContent, item));
                if (done.length === 0) archArea.classList.add('hidden');
            } else {
                main.className = "shopping-grid";
                archArea.classList.add('hidden');
                list.forEach(item => buildItem(main, item));
            }
            saveLocal();
        }

        function buildItem(parent, item) {
            const idx = db[tab].indexOf(item);
            const card = document.createElement('div');
            card.setAttribute('data-id', idx);
            
            if (tab === 'shopping') {
                card.className = `shopping-tile ${item.done ? 'done' : ''}`;
                card.innerHTML = `<span class="editable-text text-center text-xs font-bold px-4" contenteditable="true" spellcheck="false">${item.text}</span>
                                 <button onclick="remove(${idx})" class="absolute top-2 right-2 p-1 text-zinc-700 hover:text-red-500">✕</button>`;
                // Toggle only on box click, not text or button
                card.onmousedown = (e) => {
                    if (!e.target.classList.contains('editable-text') && e.target.tagName !== 'BUTTON') toggle(idx);
                };
            } else {
                card.className = `task-card flex items-center p-5 ${item.done ? 'done' : ''}`;
                card.innerHTML = `
                    <div class="chk-btn w-6 h-6 rounded-lg border-2 flex-shrink-0 flex items-center justify-center cursor-pointer transition ${item.done ? 'bg-blue-600 border-blue-600' : 'border-zinc-700'}">
                        ${item.done ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6L9 17l-5-5"/></svg>' : ''}
                    </div>
                    <span class="ml-4 flex-1 editable-text text-[15px] font-medium ${item.done ? 'strikethrough' : ''}" contenteditable="true" spellcheck="false">${item.text}</span>
                    <button onclick="remove(${idx})" class="ml-4 text-zinc-800 hover:text-red-500">✕</button>`;
                
                card.querySelector('.chk-btn').onmousedown = (e) => { e.stopPropagation(); toggle(idx); };
            }

            const textEl = card.querySelector('.editable-text');
            
            // PRECISE CLICK-TO-EDIT: Prevent parent container from focusing the span
            card.addEventListener('mousedown', (e) => {
                if (e.target !== textEl) { e.preventDefault(); }
            }, false);

            textEl.onkeydown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); textEl.blur(); }
                e.stopPropagation();
            };
            textEl.onblur = () => { 
                if (db[tab][idx]) { db[tab][idx].text = textEl.innerText; saveLocal(); pushToCloud(); }
            };

            parent.appendChild(card);
        }

        // --- CORE LOGIC ---
        function toggle(idx) { db[tab][idx].done = !db[tab][idx].done; render(); pushToCloud(); }
        function remove(idx) { db[tab].splice(idx, 1); render(); pushToCloud(); }
        function switchTab(t) {
            tab = t;
            document.getElementById('tab-tasks').className = tab === 'tasks' ? 'px-6 py-2.5 rounded-xl text-[10px] font-black bg-blue-600 text-white shadow-lg' : 'px-6 py-2.5 rounded-xl text-[10px] font-black text-zinc-600';
            document.getElementById('tab-shopping').className = tab === 'shopping' ? 'px-6 py-2.5 rounded-xl text-[10px] font-black bg-blue-600 text-white shadow-lg' : 'px-6 py-2.5 rounded-xl text-[10px] font-black text-zinc-600';
            render();
        }

        function initSortable() {
            const reorder = () => {
                const els = Array.from(document.querySelectorAll('#scroll-area [data-id]'));
                const list = db[tab];
                const active = els.filter(e => !e.closest('#archive-content')).map(e => list[e.getAttribute('data-id')]);
                const done = els.filter(e => e.closest('#archive-content')).map(e => list[e.getAttribute('data-id')]);
                db[tab] = [...active, ...done];
                saveLocal(); pushToCloud();
            };

            const config = { 
                animation: 250, 
                ghostClass: 'sortable-ghost', 
                chosenClass: 'sortable-chosen',
                delay: 200, // HOLD TO DRAG
                delayOnTouchOnly: false,
                filter: '.editable-text, button', 
                preventOnFilter: false,
                onEnd: reorder 
            };
            Sortable.create(document.getElementById('list-content'), config);
            Sortable.create(document.getElementById('archive-content'), config);
        }

        function setupInputLogic() {
            window.onkeydown = (e) => {
                if (e.target.tagName === 'INPUT' || e.target.hasAttribute('contenteditable')) return;
                if (e.key.length === 1 && !e.ctrlKey && !e.metaKey) { expandInput(); document.getElementById('fab-input').focus(); }
            };
            document.getElementById('fab-input').onkeypress = (e) => {
                if (e.key === 'Enter') { 
                    const v = e.target.value.trim();
                    if(v) { db[tab].unshift({text:v, done:false}); render(); pushToCloud(); }
                    e.target.value = ''; collapseInput();
                }
            };
            if (window.visualViewport) window.visualViewport.onresize = () => {
                const h = window.innerHeight - window.visualViewport.height;
                document.documentElement.style.setProperty('--keyboard-h', (h > 0 ? h : 0) + 'px');
            };
        }

        function btnFAB(e) { e.stopPropagation(); document.getElementById('fab-container').classList.contains('expanded') ? collapseInput() : expandInput(); }
        function expandInput() { document.getElementById('fab-container').classList.add('expanded'); document.getElementById('fab-icon').innerHTML = '<path d="M18 6L6 18M6 6l12 12"/>'; }
        function collapseInput() { document.getElementById('fab-container').classList.remove('expanded'); document.getElementById('fab-icon').innerHTML = '<path d="M12 5v14M5 12h14"/>'; document.getElementById('fab-input').blur(); }
        function handleBgClick(e) { if (e.target.id === 'scroll-area') collapseInput(); }
        function wipeCompleted() { if(confirm("Clear completed?")) { db[tab] = db[tab].filter(i => !i.done); render(); pushToCloud(); } }
        function toggleArchive() { document.getElementById('archive-area').classList.toggle('collapsed'); }
        function promptSyncID() { const id = window.prompt("Sync ID:", syncID || ""); if(id) { localStorage.setItem('todo_sync_id', id.trim()); window.location.reload(); } }
        function saveLocal() { localStorage.setItem('todo_db', JSON.stringify(db)); }
        function loadLocal() { const s = localStorage.getItem('todo_db'); if(s) db = JSON.parse(s); }
        function updateStatus(on) { const el = document.getElementById('sync-status'); el.innerText = on?"Synced":"Syncing..."; el.className=`sync-indicator ${on?'status-online':'status-offline'}`; }

        init();
    </script>
</body>
</html>
