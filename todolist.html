<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyncPro Zen Refined</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap');
        
        :root {
            --bg: #0c0c0d;
            --surface: #161618;
            --accent: #3b82f6;
            --text-main: #e5e7eb;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Shopping Grid */
        .shopping-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 12px;
        }

        .shopping-tile {
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            /* Clearer Border */
            border: 1px solid #3f3f46; 
            position: relative;
            background-color: #1a1a1c;
        }

        .shopping-tile.done {
            background-color: #111113;
            border-color: #27272a;
            opacity: 0.25;
        }

        .shopping-tile:hover:not(.done) {
            border-color: var(--accent);
        }

        /* Circular FAB Logic */
        #fab-container {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 56px;
            height: 56px;
            background-color: #1a1a1c;
            border: 1px solid #27272a;
            border-radius: 28px; /* Perfect Circle */
            display: flex;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        /* Hover state remains a circle */
        #fab-container:hover {
            background-color: #27272a;
        }

        #fab-container.expanded {
            width: min(400px, calc(100vw - 32px));
            border-radius: 16px;
            border-color: var(--accent);
            background-color: #1a1a1c;
        }

        #fab-input {
            display: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            width: 100%;
        }

        #fab-container.expanded #fab-input {
            display: block;
            opacity: 1;
        }

        .strikethrough {
            text-decoration: line-through;
            opacity: 0.4;
        }

        [contenteditable]:focus {
            outline: none;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 4px;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen pb-32">

    <div class="max-w-4xl mx-auto px-4 pt-6">
        <!-- Navigation -->
        <div class="flex justify-between items-center mb-10">
            <nav class="flex gap-1 bg-zinc-900/60 p-1 rounded-xl border border-white/5">
                <button onclick="switchTab('tasks')" id="tab-tasks" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">Tasks</button>
                <button onclick="switchTab('shopping')" id="tab-shopping" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase tracking-widest transition-all">Shopping</button>
            </nav>

            <button onclick="toggleSync()" class="p-2 text-zinc-700 hover:text-blue-500 transition">
                <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" /></svg>
            </button>
        </div>

        <!-- Sync Panel -->
        <div id="sync-panel" class="hidden mb-10 p-6 rounded-2xl bg-zinc-900 border border-zinc-800 shadow-2xl">
            <input id="sync-code" type="text" placeholder="Sync Key (Use the same word on all devices)" class="w-full bg-black border border-zinc-800 p-3 rounded-xl text-sm mb-4 outline-none focus:border-blue-500 text-white">
            <div class="flex gap-2">
                <button onclick="uploadData()" class="flex-1 py-3 bg-blue-600 text-white text-[10px] font-black uppercase tracking-widest rounded-xl">Push</button>
                <button onclick="downloadData()" class="flex-1 py-3 border border-zinc-700 text-[10px] font-black uppercase tracking-widest rounded-xl hover:bg-zinc-800 transition">Pull</button>
            </div>
        </div>

        <!-- List Content Area -->
        <div id="list-container"></div>

        <!-- Completed Area -->
        <div id="archive-section" class="hidden mt-12 pt-8 border-t border-zinc-900/50">
            <div class="flex justify-between items-center mb-6 px-1">
                <p class="text-[9px] uppercase tracking-[0.5em] text-zinc-600 font-black">Completed</p>
                <button onclick="clearCompleted()" class="text-zinc-800 hover:text-red-500 transition-colors">
                    <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>
            <div id="archive-list" class="space-y-2"></div>
        </div>
    </div>

    <!-- The Floating Center-Aligned FAB -->
    <div class="fixed bottom-8 left-0 right-0 flex justify-center items-center px-4 pointer-events-none z-50">
        <div id="fab-container" class="shadow-2xl pointer-events-auto group">
            <input id="fab-input" type="text" placeholder="Type to add..." 
                   class="bg-transparent text-white px-6 outline-none placeholder-zinc-600 text-sm font-medium">
            <button onclick="toggleFAB()" class="h-14 w-14 flex-shrink-0 flex items-center justify-center rounded-full transition-colors group-hover:text-blue-400">
                <svg id="fab-icon" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="#3b82f6" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg>
            </button>
        </div>
    </div>

    <script>
        let currentTab = 'tasks';
        let store = { tasks: [], shopping: [] };

        function init() {
            const saved = localStorage.getItem('sync_pro_final_v10');
            if (saved) store = JSON.parse(saved);
            switchTab('tasks');
            
            // Global Type-to-Add
            window.addEventListener('keydown', (e) => {
                const fabInput = document.getElementById('fab-input');
                const fabContainer = document.getElementById('fab-container');
                if (e.target.tagName === 'INPUT' || e.target.hasAttribute('contenteditable')) return;
                if (e.key.length > 1 || e.ctrlKey || e.metaKey || e.altKey) return;

                if (!fabContainer.classList.contains('expanded')) toggleFAB();
                fabInput.focus();
            });

            document.getElementById('fab-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') { addItem(); toggleFAB(); }
            });
        }

        function switchTab(tab) {
            currentTab = tab;
            const btnT = document.getElementById('tab-tasks');
            const btnS = document.getElementById('tab-shopping');
            btnT.className = tab === 'tasks' ? 'px-5 py-2 rounded-lg text-[10px] font-bold uppercase bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-lg text-[10px] font-bold uppercase text-zinc-600 hover:text-zinc-400';
            btnS.className = tab === 'shopping' ? 'px-5 py-2 rounded-lg text-[10px] font-bold uppercase bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-lg text-[10px] font-bold uppercase text-zinc-600 hover:text-zinc-400';
            render();
        }

        function render() {
            const container = document.getElementById('list-container');
            const archSection = document.getElementById('archive-section');
            const archList = document.getElementById('archive-list');
            
            container.innerHTML = '';
            archList.innerHTML = '';
            const list = store[currentTab];

            if (currentTab === 'tasks') {
                container.className = "flex flex-col gap-2";
                archSection.classList.remove('hidden');
                list.filter(i => !i.done).forEach(item => createItem(container, item));
                list.filter(i => i.done).forEach(item => createItem(archList, item));
                if (list.filter(i => i.done).length === 0) archSection.classList.add('hidden');
            } else {
                container.className = "shopping-grid";
                archSection.classList.add('hidden');
                list.forEach(item => createItem(container, item));
            }
            localStorage.setItem('sync_pro_final_v10', JSON.stringify(store));
        }

        function createItem(parent, item) {
            const idx = store[currentTab].indexOf(item);
            const el = document.createElement('div');
            
            if (currentTab === 'shopping') {
                el.className = `shopping-tile ${item.done ? 'done' : ''}`;
                el.onclick = (e) => { if(!e.target.closest('.del-btn') && !e.target.hasAttribute('contenteditable')) toggleItem(idx); };
                el.innerHTML = `
                    <div class="text-xs font-semibold outline-none w-full px-2" contenteditable="true" spellcheck="false">${item.text}</div>
                    <button onclick="deleteItem(${idx})" class="del-btn absolute top-1.5 right-1.5 p-1 text-zinc-700 hover:text-red-500 transition-colors">
                        <svg width="12" height="12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                `;
            } else {
                el.className = `flex items-center p-4 bg-zinc-900 border border-zinc-800 rounded-2xl transition ${item.done ? 'opacity-30' : ''}`;
                el.innerHTML = `
                    <div onclick="toggleItem(${idx})" class="w-5 h-5 rounded-lg border-2 flex-shrink-0 flex items-center justify-center cursor-pointer transition ${item.done ? 'bg-blue-600 border-blue-600' : 'border-zinc-700'}">
                        ${item.done ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6L9 17l-5-5"/></svg>' : ''}
                    </div>
                    <div class="ml-4 text-[13.5px] font-medium flex-1 outline-none ${item.done ? 'strikethrough' : ''}" contenteditable="true" spellcheck="false">${item.text}</div>
                    <button onclick="deleteItem(${idx})" class="ml-2 text-zinc-800 hover:text-red-500 transition p-1">
                        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M6 18L18 6M6 6l12 12"/></svg>
                    </button>
                `;
            }

            const textPart = el.querySelector('[contenteditable]');
            textPart.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); textPart.blur(); }
                e.stopPropagation(); 
            });
            textPart.addEventListener('blur', () => updateText(idx, textPart.innerText));

            parent.appendChild(el);
        }

        function toggleFAB() {
            const container = document.getElementById('fab-container');
            const input = document.getElementById('fab-input');
            const icon = document.getElementById('fab-icon');
            if (container.classList.contains('expanded')) {
                container.classList.remove('expanded');
                icon.innerHTML = '<path d="M12 5v14M5 12h14"/>';
                input.blur();
            } else {
                container.classList.add('expanded');
                icon.innerHTML = '<path d="M18 6L6 18M6 6l12 12"/>';
                setTimeout(() => input.focus(), 150);
            }
        }

        function addItem() {
            const input = document.getElementById('fab-input');
            if (!input.value.trim()) return;
            store[currentTab].unshift({ text: input.value.trim(), done: false });
            input.value = '';
            render();
        }

        function updateText(idx, text) {
            if (store[currentTab][idx]) store[currentTab][idx].text = text;
            localStorage.setItem('sync_pro_final_v10', JSON.stringify(store));
        }

        function toggleItem(idx) {
            store[currentTab][idx].done = !store[currentTab][idx].done;
            render();
        }

        function deleteItem(idx) {
            store[currentTab].splice(idx, 1);
            render();
        }

        function clearCompleted() {
            if (confirm("Delete all completed items?")) {
                store[currentTab] = store[currentTab].filter(i => !i.done);
                render();
            }
        }

        function toggleSync() { document.getElementById('sync-panel').classList.toggle('hidden'); }

        async function uploadData() {
            const key = document.getElementById('sync-code').value.trim();
            if (!key) return alert("Enter key.");
            try {
                await fetch(`https://kvdb.io/pro_zen_v10/${key}`, { method: 'POST', body: JSON.stringify(store) });
                alert("Pushed to cloud.");
            } catch (e) { alert("Error."); }
        }

        async function downloadData() {
            const key = document.getElementById('sync-code').value.trim();
            const res = await fetch(`https://kvdb.io/pro_zen_v10/${key}`);
            if (res.ok) { store = await res.json(); render(); alert("Synced to device."); }
        }

        init();
    </script>
</body>
</html>
