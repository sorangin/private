<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0c0c0d">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap');
        :root { --bg: #0c0c0d; --surface: #161618; --accent: #3b82f6; --text-main: #e5e7eb; --keyboard-h: 0px; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); height: 100vh; overflow: hidden; margin: 0; user-select: none; -webkit-user-select: none; }
        header { padding-top: env(safe-area-inset-top); position: relative; z-index: 50; background: var(--bg); }
        
        #viewport { width: 100vw; height: 100%; overflow: hidden; position: relative; touch-action: none; }
        #view-slider { display: flex; width: 200vw; height: 100%; will-change: transform; }
        .view-pane { width: 100vw; height: 100%; overflow-y: auto; padding-bottom: 150px; touch-action: pan-y; }

        .shopping-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 8px; }
        .section-header { font-size: 9px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 10px; display: flex; align-items: center; cursor: pointer; padding: 0 4px; }
        .color-food { color: #f59e0b; } .color-household { color: #3b82f6; } .color-misc { color: #a855f7; }
        
        .item-card { background-color: #161618; border: 1px solid #2d2d30; border-radius: 12px; cursor: grab; position: relative; }
        .done { opacity: 0.25 !important; filter: grayscale(1); }
        .card-food { border-color: rgba(245, 158, 11, 0.2); background-color: rgba(245, 158, 11, 0.05); color: #fcd34d; }
        .card-household { border-color: rgba(59, 130, 246, 0.2); background-color: rgba(59, 130, 246, 0.05); color: #93c5fd; }
        .card-misc { border-color: rgba(168, 85, 247, 0.2); background-color: rgba(168, 85, 247, 0.05); color: #d8b4fe; }

        .editable-text { outline: none; word-break: break-word; white-space: pre-wrap; user-select: text; -webkit-user-select: text; pointer-events: auto; }
        .strikethrough { text-decoration: line-through; opacity: 0.6; }
        
        .sortable-ghost { opacity: 0 !important; }
        .sortable-drag { opacity: 1 !important; transform: scale(1.02); z-index: 1000; box-shadow: 0 15px 25px rgba(0,0,0,0.5); }

        #fab-outer { position: fixed; right: 1.25rem; bottom: calc(1.25rem + var(--keyboard-h)); z-index: 100; pointer-events: none; transition: bottom 0.2s; }
        #fab-container { pointer-events: auto; width: 50px; height: 50px; background: #1e1e20; border: 1px solid #2d2d30; border-radius: 25px; display: flex; align-items: center; justify-content: flex-end; overflow: hidden; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        #fab-container.expanded { width: min(420px, calc(100vw - 40px)); border-radius: 14px; border-color: var(--accent); }
        #fab-input { display: none; opacity: 0; width: 100%; background: transparent; color: white; padding: 0 20px; outline: none; border: none; font-size: 16px; }
        #fab-container.expanded #fab-input { display: block; opacity: 1; }

        .collapsed-content { display: none !important; }
        .chevron { transition: transform 0.2s; font-size: 8px; margin-right: 6px; display: inline-block; }
        .is-collapsed .chevron { transform: rotate(-180deg); }

        .sync-indicator { font-size: 7px; font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase; }
        .status-online { color: #22c55e; } .status-offline { color: #ef4444; }
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .chk-box { width: 18px; height: 18px; border-radius: 5px; border: 2px solid #3f3f46; flex-shrink: 0; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
        .chk-box.checked { background-color: #3b82f6; border-color: #3b82f6; }
    </style>
</head>
<body>
    <header class="flex justify-between items-center px-6 py-2 flex-shrink-0">
        <nav class="flex gap-1 bg-zinc-900/80 p-1 rounded-xl border border-white/5">
            <button onclick="switchTab('tasks')" id="tab-tasks" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Tasks</button>
            <button onclick="switchTab('shopping')" id="tab-shopping" class="px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Shopping</button>
        </nav>
        <div class="flex flex-col items-end">
            <div id="sync-status" class="sync-indicator status-offline">Offline</div>
            <button onclick="promptSyncID()" class="text-[8px] text-zinc-500 hover:text-white">Sync ID: <span id="display-id" class="underline">None</span></button>
        </div>
    </header>

    <div id="viewport">
        <div id="view-slider">
            <main id="tasks-pane" class="view-pane px-6 no-scrollbar" onclick="handleBgClick(event)">
                <div id="list-content" class="space-y-1.5 mt-4"></div>
                <section id="archive-area" class="hidden mt-8 pt-8 border-t border-zinc-900">
                    <div onclick="toggleArchive()" class="flex justify-between items-center mb-6 cursor-pointer group">
                        <div class="flex items-center gap-2 text-zinc-600 group-hover:text-zinc-400 transition-colors">
                            <svg class="chevron" width="12" height="12" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M19 9l-7 7-7-7"/></svg>
                            <p class="text-[9px] uppercase tracking-widest font-bold">Completed</p>
                        </div>
                        <button onclick="event.stopPropagation(); wipeCompleted()" class="text-zinc-800 hover:text-red-500 transition-colors">
                            <svg width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                    <div id="archive-content" class="space-y-1.5"></div>
                </section>
            </main>
            <main id="shopping-pane" class="view-pane px-6 no-scrollbar" onclick="handleBgClick(event)">
                <div id="shop-container" class="mt-4 space-y-6"></div>
            </main>
        </div>
    </div>

    <div id="fab-outer">
        <div id="fab-container">
            <input id="fab-input" type="text" placeholder="Add entry..." autocomplete="off">
            <button onclick="btnFAB(event)" class="h-14 w-14 flex items-center justify-center rounded-full hover:bg-zinc-800 transition"><svg id="fab-icon" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="#3b82f6" stroke-width="3"><path d="M12 5v14M5 12h14"/></svg></button>
        </div>
    </div>

    <script>
        const SB_URL = "https://sbhxqpymyxpxocwnngun.supabase.co", SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiaHhxcHlteXhweG9jd25uZ3VuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc0MjI5NzAsImV4cCI6MjA4Mjk5ODk3MH0.RxtlRPzMaib2_EWxIzHajObzyHxqo0sA66eIWDYk620", supabaseClient = supabase.createClient(SB_URL, SB_KEY);
        let db = { tasks: [], shopping: [] }, collapsedStates = { archive: false, food: false, household: false, misc: false }, tab = 'tasks', syncID = localStorage.getItem('todo_sync_id'), isRemoteUpdate = false;
        let isDragging = false, startX = 0, startY = 0;

        async function init() {
            if (syncID) { document.getElementById('display-id').innerText = syncID; loadLocal(); await pullFromCloud(); subscribeRealtime(); } else { setTimeout(promptSyncID, 500); }
            switchTab('tasks'); setupInputLogic(); window.addEventListener('focus', pullFromCloud); setupSwipe();
        }

        async function pullFromCloud() {
            if (!syncID || isRemoteUpdate || isDragging) return;
            const { data } = await supabaseClient.from('todos').select('content').eq('sync_id', syncID).maybeSingle();
            if (data?.content) { if(JSON.stringify(db) === JSON.stringify(data.content)) return; db = data.content; render(); updateStatus(true); } else { await pushToCloud(); }
        }

        async function pushToCloud() {
            if (!syncID || isRemoteUpdate) return;
            updateStatus(false);
            await supabaseClient.from('todos').upsert({ sync_id: syncID, content: db }, { onConflict: 'sync_id' });
            updateStatus(true);
        }

        function subscribeRealtime() {
            supabaseClient.channel('changes').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'todos', filter: `sync_id=eq.${syncID}` }, payload => {
                if (isRemoteUpdate || isDragging) return;
                isRemoteUpdate = true; db = payload.new.content; render(); isRemoteUpdate = false;
            }).subscribe();
        }

        function render() {
            const listC = document.getElementById('list-content'), archC = document.getElementById('archive-content'), archA = document.getElementById('archive-area'), shopC = document.getElementById('shop-container');
            if (!listC || !shopC) return;
            listC.innerHTML = ''; archC.innerHTML = ''; shopC.innerHTML = '';
            const list = db[tab] || [];
            list.forEach(i => { if(!i.uid) i.uid = Math.random(); if(tab === 'shopping' && !i.cat) i.cat = 'misc'; });

            if (tab === 'tasks') {
                archA.classList.toggle('is-collapsed', collapsedStates.archive); archC.classList.toggle('collapsed-content', collapsedStates.archive); archA.classList.remove('hidden');
                list.filter(i => !i.done).forEach(item => buildItem(listC, item));
                const completed = list.filter(i => i.done).sort((a, b) => (b.doneAt || 0) - (a.doneAt || 0));
                completed.forEach(item => buildItem(archC, item));
                if (completed.length === 0) archA.classList.add('hidden');
            } else {
                renderSection(shopC, 'Food', 'food', 'color-food');
                renderSection(shopC, 'Household', 'household', 'color-household');
                renderSection(shopC, 'Misc', 'misc', 'color-misc');
            }
            saveLocal(); initSortable();
        }

        function renderSection(parent, label, key, color) {
            const items = db.shopping.filter(i => i.cat === key), t = items.length, r = items.filter(i => !i.done).length;
            const container = document.createElement('div');
            container.innerHTML = `<div class="section-header ${color} ${collapsedStates[key] ? 'is-collapsed' : ''}" onclick="toggleCat('${key}')"><span><span class="chevron">▼</span>${label} <span class="ml-1 opacity-60">(${r}/${t})</span></span></div><div id="cat-${key}" data-cat="${key}" class="shopping-grid ${collapsedStates[key] ? 'collapsed-content' : ''}"></div>`;
            parent.appendChild(container);
            const grid = container.querySelector('.shopping-grid');
            items.forEach(i => buildItem(grid, i));
        }

        function buildItem(parent, item) {
            const card = document.createElement('div'), isShop = tab === 'shopping';
            card.className = `item-card ${isShop ? `card-${item.cat}` : ''} ${item.done ? 'done' : ''} ${!isShop ? 'flex items-center p-3.5' : 'flex flex-col items-center justify-center p-4 h-28 text-center'}`;
            card.setAttribute('data-uid', item.uid);
            
            if (!isShop) {
                card.innerHTML = `<div class="chk-box ${item.done ? 'checked' : ''}">${item.done ? '<svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="4"><path d="M20 6L9 17l-5-5"/></svg>' : ''}</div><span class="ml-4 flex-1 editable-text text-[14px] font-medium ${item.done ? 'strikethrough' : ''}">${item.text}</span>`;
            } else {
                card.innerHTML = `<span class="editable-text text-xs font-bold px-2 mb-2 ${item.done ? 'strikethrough' : ''}">${item.text}</span><button class="del absolute top-2 right-2 text-zinc-700 text-[10px] opacity-40">✕</button>`;
            }

            // Unified Interaction Logic
            let moved = false;
            card.addEventListener('touchstart', e => { moved = false; startX = e.touches[0].pageX; startY = e.touches[0].pageY; }, {passive:true});
            card.addEventListener('touchmove', e => { if (Math.abs(e.touches[0].pageX - startX) > 5 || Math.abs(e.touches[0].pageY - startY) > 5) moved = true; }, {passive:true});
            
            card.onclick = (e) => {
                if (moved) return;
                const idx = db[tab].findIndex(i => i.uid == item.uid);
                const txt = card.querySelector('.editable-text');
                
                if (e.target === txt) { 
                    txt.contentEditable = true; txt.focus(); 
                } else if (e.target.closest('.del')) {
                    remove(idx);
                } else if (e.target.closest('.chk-box') || (isShop && !e.target.classList.contains('editable-text'))) {
                    toggle(idx);
                }
            };

            const txt = card.querySelector('.editable-text');
            txt.onkeydown = (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); txt.blur(); } e.stopPropagation(); };
            txt.onblur = () => { txt.contentEditable = false; const idx = db[tab].findIndex(i => i.uid == item.uid); if (idx > -1) { db[tab][idx].text = txt.innerText; saveLocal(); pushToCloud(); } };
            
            parent.appendChild(card);
        }

        function initSortable() {
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const config = { animation: 200, ghostClass: 'sortable-ghost', dragClass: 'sortable-drag', delay: isTouch ? 350 : 0, delayOnTouchOnly: true, filter: '.editable-text, button', preventOnFilter: false, onStart: () => isDragging = true, onEnd: (evt) => {
                isDragging = false;
                const els = Array.from(document.querySelectorAll('.item-card'));
                const list = [...db[tab]];
                db[tab] = els.map(el => {
                    const item = list.find(i => String(i.uid) === el.getAttribute('data-uid')), newCat = el.parentElement.getAttribute('data-cat');
                    if (tab === 'tasks') item.done = el.closest('#archive-area') !== null;
                    if (tab === 'shopping' && newCat) item.cat = newCat; return item;
                }).filter(n => n);
                saveLocal(); pushToCloud(); setTimeout(render, 50);
            }};
            if (tab === 'tasks') { Sortable.create(document.getElementById('list-content'), config); Sortable.create(document.getElementById('archive-content'), config); }
            else { ['food', 'household', 'misc'].forEach(k => { const el = document.getElementById('cat-'+k); if(el) Sortable.create(el, {...config, group: 'shop'}); }); }
        }

        function setupSwipe() {
            const vp = document.getElementById('viewport'), slider = document.getElementById('view-slider');
            let sX = 0;
            vp.addEventListener('touchstart', e => { if(isDragging) return; sX = e.touches[0].clientX; slider.style.transition = 'none'; }, {passive:true});
            vp.addEventListener('touchmove', e => { if(isDragging) return; let diff = e.touches[0].clientX - sX; let base = tab === 'tasks' ? 0 : -window.innerWidth; slider.style.transform = `translateX(${base + diff}px)`; }, {passive:true});
            vp.addEventListener('touchend', e => { if(isDragging) return; slider.style.transition = 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)'; let diff = e.changedTouches[0].clientX - sX; if (Math.abs(diff) > 100) { if (diff > 0) switchTab('tasks'); else switchTab('shopping'); } else switchTab(tab); }, {passive:true});
        }

        function switchTab(t) {
            tab = t; const slider = document.getElementById('view-slider'), tBtn = document.getElementById('tab-tasks'), sBtn = document.getElementById('tab-shopping');
            slider.style.transition = 'transform 0.4s cubic-bezier(0.16, 1, 0.3, 1)';
            slider.style.transform = t === 'tasks' ? 'translateX(0)' : 'translateX(-100vw)';
            tBtn.className = t === 'tasks' ? 'px-5 py-2 rounded-lg text-[10px] font-black uppercase bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-lg text-[10px] font-black uppercase text-zinc-500';
            sBtn.className = t === 'shopping' ? 'px-5 py-2 rounded-lg text-[10px] font-black uppercase bg-blue-600 text-white shadow-lg' : 'px-5 py-2 rounded-lg text-[10px] font-black uppercase text-zinc-500';
            render();
        }

        function toggle(idx) { if(idx > -1) { db[tab][idx].done = !db[tab][idx].done; if(db[tab][idx].done) db[tab][idx].doneAt = Date.now(); render(); pushToCloud(); } }
        function remove(idx) { if(idx > -1) { db[tab].splice(idx, 1); render(); pushToCloud(); } }
        function wipeCompleted() { if(confirm("Clear all completed?")) { db[tab] = db[tab].filter(i => !i.done); render(); pushToCloud(); } }
        function toggleCat(key) { collapsedStates[key] = !collapsedStates[key]; render(); }
        function toggleArchive() { collapsedStates.archive = !collapsedStates.archive; render(); }
        function setupInputLogic() {
            window.onkeydown = (e) => {
                if (e.target.tagName === 'INPUT' || e.target.contentEditable === 'true' || e.ctrlKey || e.metaKey) return;
                if (e.key === 'ArrowLeft') return switchTab('tasks'); if (e.key === 'ArrowRight') return switchTab('shopping');
                if (e.key.length === 1) { expandInput(); document.getElementById('fab-input').value = e.key; }
            };
            document.getElementById('fab-input').onkeypress = (e) => { if (e.key === 'Enter') { const v = e.target.value.trim(); if(v) { db[tab].unshift({text:v, done:false, uid: Math.random(), cat: 'misc'}); render(); pushToCloud(); } e.target.value = ''; collapseInput(); } };
        }
        function promptSyncID() { const id = window.prompt("Sync ID:", syncID || ""); if(id) { localStorage.setItem('todo_sync_id', id.trim()); window.location.reload(); } }
        function saveLocal() { localStorage.setItem('todo_db', JSON.stringify(db)); }
        function loadLocal() { const s = localStorage.getItem('todo_db'); if(s) db = JSON.parse(s); }
        function btnFAB(e) { e.stopPropagation(); document.getElementById('fab-container').classList.contains('expanded') ? collapseInput() : expandInput(); }
        function expandInput() { document.getElementById('fab-container').classList.add('expanded'); setTimeout(() => { const i = document.getElementById('fab-input'); i.focus(); i.click(); }, 100); }
        function collapseInput() { document.getElementById('fab-container').classList.remove('expanded'); document.getElementById('fab-input').blur(); }
        function handleBgClick(e) { if (e.target.id.includes('-pane')) collapseInput(); }
        function updateStatus(on) { const el = document.getElementById('sync-status'); if(el) { el.innerText = on?"Synced":"Syncing..."; el.className=`sync-indicator ${on?'status-online':'status-offline'}`; } }
        init();
    </script>
</body>
</html>
