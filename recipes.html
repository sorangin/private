    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --surface-hover: #2d2d2d;
            --primary-accent: #00bcd4;
            /* Electric Blue */
            --secondary-accent: #ffb300;
            /* Obsidian Gold */
            --cancel-accent: #999999;
            /* Neutral Grey */
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.85);
            --danger-color: #cf6679;
            --font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --card-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* --- Scrollbar Customization --- */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 10px;
            border: 2px solid var(--bg-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-accent);
        }

        /* Firefox Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: #333 var(--bg-color);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-family);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Icons --- */
        .icon {
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
            vertical-align: middle;
        }

        /* --- Header --- */
        header {
            background-color: var(--surface-color);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        button {
            background-color: var(--surface-hover);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button:hover {
            background-color: var(--primary-accent);
            color: #000;
            border-color: var(--primary-accent);
            transform: translateY(-2px);
        }

        .sync-active {
            color: var(--primary-accent) !important;
            filter: drop-shadow(0 0 5px rgba(0, 188, 212, 0.5));
        }

        .sync-error {
            color: var(--danger-color) !important;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 38px;
            height: 38px;
            justify-content: center;
            border-radius: 50%;
        }

        button.secondary {
            background-color: transparent;
            border-color: var(--cancel-accent);
            color: var(--cancel-accent);
        }

        button.secondary:hover {
            background-color: rgba(153, 153, 153, 0.1);
            color: #ff6b6b;
            /* Soft Red on Hover for Close */
            border-color: #ff6b6b;
        }

        /* Distinct Edit Button Style */
        .edit-btn {
            border-color: var(--secondary-accent) !important;
            color: var(--secondary-accent) !important;
            background-color: transparent;
        }

        .edit-btn:hover {
            background-color: rgba(255, 179, 0, 0.2) !important;
            color: #fff !important;
            border-color: #fff !important;
        }

        .danger-btn:hover {
            background-color: var(--danger-color);
            color: #000;
        }

        input[type="text"],
        select,
        textarea {
            background-color: #2a2a2a;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.2);
        }

        /* --- Grid & Cards --- */
        /* --- Grid & Cards --- */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.25rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: 8px;
            /* Sharper corners */
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            display: flex;
            flex-direction: row;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            cursor: pointer;
            height: 120px;
            /* Reduced height */
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.1);
            background-color: #252525;
        }

        .card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            border: 2px dashed var(--primary-accent);
        }

        .card-image {
            width: 120px;
            height: 100%;
            flex-shrink: 0;
            object-fit: cover;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
            overflow: hidden;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
            opacity: 0.9;
        }

        .card:hover .card-image img {
            transform: scale(1.05);
            opacity: 1;
        }

        .card-content {
            padding: 0.85rem 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
            gap: 0.35rem;
            /* Tighter gap */
        }

        .card-title {
            font-size: 0.95rem;
            /* Smaller title */
            font-weight: 600;
            margin-bottom: 0;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            letter-spacing: 0.2px;
        }

        .card-meta {
            font-size: 0.75rem;
            /* Smaller meta */
            color: #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tag {
            background-color: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* --- Modal --- */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--modal-overlay);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background-color: var(--surface-color);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: var(--card-radius);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #252525;
        }

        .modal-body {
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            background-color: #252525;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
        }

        .close-btn:hover {
            color: var(--text-primary);
            transform: none;
        }

        /* Form Styles in Modal */
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .split-view {
            display: flex;
            gap: 2rem;
        }

        .split-view>* {
            flex: 1;
        }

        @media (max-width: 768px) {
            .split-view {
                flex-direction: column;
            }
        }

        .image-preview {
            width: 100%;
            height: 200px;
            background-color: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 2px dashed var(--border-color);
            cursor: pointer;
            position: relative;
        }

        .image-preview:hover {
            border-color: var(--primary-accent);
        }

        .image-preview input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .danger-btn {
            background-color: rgba(207, 102, 121, 0.1);
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .danger-btn:hover {
            background-color: var(--danger-color);
            color: white;
        }

        /* View Mode Styles */
        .view-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .recipe-section h3 {
            color: var(--primary-accent);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.3rem;
        }

        .recipe-text {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #d0d0d0;
        }

        /* --- Preview Window --- */
        .preview-window {
            position: fixed;
            width: 300px;
            background-color: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            pointer-events: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease, transform 0.2s ease;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .preview-window.active {
            opacity: 1;
            transform: translateY(0);
        }

        .preview-header {
            font-weight: 600;
            font-size: 1rem;
            color: var(--primary-accent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 0.5rem;
        }

        .preview-body {
            font-size: 0.8rem;
            color: #ccc;
            line-height: 1.4;
            max-height: 200px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 8;
            line-clamp: 8;
            -webkit-box-orient: vertical;
        }

        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            display: none;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

        // --- Application Logic ---

        class RecipeApp {
            constructor() {
                this.recipes = [];
                this.grid = document.getElementById('recipeGrid');
                this.dragSrcEl = null;
                this.supabase = null;

                // Elements
                this.modal = document.getElementById('recipeModal');
                this.viewModal = document.getElementById('viewModal');
                this.syncModal = document.getElementById('syncModal');
                this.imageInput = document.getElementById('imageInput');
                this.imagePreview = document.getElementById('imagePreview');
                this.imagePlaceholder = document.getElementById('imagePlaceholder');
                this.searchInput = document.getElementById('searchInput');
                this.sortSelect = document.getElementById('sortSelect');

                // Preview Window
                this.previewWindow = document.getElementById('previewWindow');
                this.previewTitle = document.getElementById('previewTitle');
                this.previewText = document.getElementById('previewText');
                this.previewImage = document.getElementById('previewImage');

                this.initListeners();
                this.initSupabase();
            }

            async initSupabase() {
                const url = localStorage.getItem('supabaseUrl');
                const key = localStorage.getItem('supabaseKey');
                const syncBtn = document.querySelector('button[onclick="app.openSyncModal()"]');

                if (url && key) {
                    try {
                        this.supabase = supabase.createClient(url, key);
                        await this.pullFromCloud();
                        if (syncBtn) syncBtn.classList.add('sync-active');
                    } catch (err) {
                        console.error('Supabase init error:', err);
                        if (syncBtn) syncBtn.classList.add('sync-error');
                        this.loadLocal();
                    }
                } else {
                    this.loadLocal();
                }

                // Emergency Recovery Scan
                this.emergencyScan();
                this.render();
            }

            emergencyScan() {
                console.log('%c --- EMERGENCY DATA SCAN ---', 'background: #222; color: #00bcd4; font-size: 14px; font-weight: bold;');
                let foundAnything = false;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.includes('Recipes') || key.includes('recipes')) {
                        console.log(`%c Found possible data in [${key}]:`, 'color: #ffb300', localStorage.getItem(key).substring(0, 100) + '...');
                        foundAnything = true;
                    }
                }
                if (!foundAnything) console.log('No alternative data keys found in localStorage.');
            }

            loadLocal() {
                try {
                    const stored = localStorage.getItem('midnightRecipes_v1');
                    const parsed = stored ? JSON.parse(stored) : null;

                    // CRITICAL: Fall back to seedData if stored is missing OR empty array
                    if (parsed && parsed.length > 0) {
                        this.recipes = parsed;
                    } else {
                        console.log('No recipes found, loading all 37 original recipes.');
                        this.recipes = seedData.map((r, index) => ({ ...r, order: index, image: null }));
                    }
                } catch (e) {
                    console.error('Data corruption, loading defaults:', e);
                    this.recipes = seedData.map((r, index) => ({ ...r, order: index, image: null }));
                }
            }

            async pullFromCloud() {
                if (!this.supabase) return;
                const { data, error } = await this.supabase
                    .from('recipes')
                    .select('*')
                    .order('order', { ascending: true });

                if (error) {
                    console.error('Pull error (falling back to local):', error);
                    this.loadLocal();
                } else if (data) {
                    // CRITICAL FIX: Only overwrite if we found data in the cloud.
                    // If cloud is empty, we keep our local edits.
                    if (data.length > 0) {
                        this.recipes = data;
                        localStorage.setItem('midnightRecipes_v1', JSON.stringify(this.recipes));
                    } else {
                        console.log('Cloud is empty, preserving local work.');
                        this.loadLocal();
                        // If we have local work and cloud is empty, we should push it up once stable.
                    }
                }
            }

            async pushToCloud() {
                if (!this.supabase) return;
                // This is a simple upsert. For a production app, you'd want more granular updates.
                const { error } = await this.supabase
                    .from('recipes')
                    .upsert(this.recipes, { onConflict: 'id' });

                if (error) console.error('Push error:', error);
            }

            initListeners() {
                // Image Upload Preview in Modal
                this.imageInput.addEventListener('change', async (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = async (readerEvent) => {
                            const optimized = await this.optimizeImage(readerEvent.target.result);
                            this.imagePreview.src = optimized;
                            this.imagePreview.style.display = 'block';
                            this.imagePlaceholder.style.display = 'none';
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Search & Sort
                this.searchInput.addEventListener('input', () => this.render());
                this.sortSelect.addEventListener('change', () => this.render());

                // Delegate all Drag & Drop to Grid
                this.grid.addEventListener('dragstart', (e) => this.handleDragStart(e));
                this.grid.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.grid.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.grid.addEventListener('drop', (e) => this.handleDrop(e));
                this.grid.addEventListener('dragend', (e) => this.handleDragEnd(e));
            }

            getFilteredSortedRecipes() {
                let result = [...this.recipes];

                // Search
                const term = this.searchInput.value.toLowerCase();
                if (term) {
                    result = result.filter(r =>
                        r.title.toLowerCase().includes(term) ||
                        (r.category && r.category.toLowerCase().includes(term))
                    );
                }

                // Sort
                const sortMode = this.sortSelect.value;
                if (sortMode === 'alpha') {
                    result.sort((a, b) => a.title.localeCompare(b.title));
                } else if (sortMode === 'category') {
                    result.sort((a, b) => (a.category || '').localeCompare(b.category || ''));
                } else {
                    // Custom Order
                    result.sort((a, b) => a.order - b.order);
                }

                return result;
            }

            render() {
                this.grid.innerHTML = '';
                const displayRecipes = this.getFilteredSortedRecipes();

                // Populate Datalist
                const categories = new Set(this.recipes.map(r => r.category).filter(c => c));
                const dataList = document.getElementById('categoryList');
                dataList.innerHTML = Array.from(categories).map(c => `<option value="${c}">`).join('');

                displayRecipes.forEach(recipe => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.draggable = this.sortSelect.value === 'custom'; // Only drag in custom sort
                    card.dataset.id = recipe.id;

                    // Fallback icon for image
                    const thumb = recipe.image ?
                        `<img src="${recipe.image}" alt="${recipe.title}">` :
                        `<svg class="icon" style="width: 2rem; height: 2rem;"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" stroke="currentColor" stroke-width="1.5" fill="none"/></svg>`;

                    card.innerHTML = `
                        <div class="card-image">${thumb}</div>
                        <div class="card-content">
                            <div class="card-title" title="${recipe.title}">${recipe.title}</div>
                            <div class="card-meta">
                                <span class="tag">${recipe.category || 'Uncategorized'}</span>
                            </div>
                        </div>
                    `;
                    this.grid.appendChild(card);
                });

                // Card Interaction Listeners (Non-Drag)
                const cards = this.grid.querySelectorAll('.card');
                cards.forEach(card => {
                    const id = card.dataset.id;
                    const recipe = this.recipes.find(r => r.id === id);

                    // Click to View
                    card.addEventListener('click', () => {
                        this.openView(recipe.id);
                    });

                    // Hover Preview
                    card.addEventListener('mouseenter', (e) => this.showPreview(e, recipe.id));
                    card.addEventListener('mouseleave', () => this.hidePreview());
                    card.addEventListener('mousemove', (e) => this.positionPreview(e));
                });
            }

            async handleImageDrop(e, recipeId) {
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = async (event) => {
                        try {
                            const optimized = await this.optimizeImage(event.target.result);
                            const recipe = this.recipes.find(r => r.id === recipeId);
                            if (recipe) {
                                recipe.image = optimized;
                                await this.saveData();
                            }
                        } catch (err) {
                            console.error('Image optimization failed:', err);
                            alert('Failed to process image. Please try a different file.');
                        }
                    };
                    reader.readAsDataURL(files[0]);
                }
            }

            optimizeImage(dataUrl, maxWidth = 800, maxHeight = 600, quality = 0.7) {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.src = dataUrl;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > maxWidth) {
                                height *= maxWidth / width;
                                width = maxWidth;
                            }
                        } else {
                            if (height > maxHeight) {
                                width *= maxHeight / height;
                                height = maxHeight;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', quality));
                    };
                });
            }

            showPreview(e, id) {
                const recipe = this.recipes.find(r => r.id === id);
                if (!recipe) return;

                this.previewTitle.innerText = recipe.title;
                this.previewText.innerText = recipe.ingredients + '\n\n' + recipe.instructions;

                if (recipe.image) {
                    this.previewImage.src = recipe.image;
                    this.previewImage.style.display = 'block';
                } else {
                    this.previewImage.style.display = 'none';
                }

                this.previewWindow.classList.add('active');
                this.positionPreview(e);
            }

            hidePreview() {
                this.previewWindow.classList.remove('active');
            }

            positionPreview(e) {
                const margin = 20;
                let x = e.clientX + margin;
                let y = e.clientY + margin;

                // keep inside window
                const winW = window.innerWidth;
                const winH = window.innerHeight;
                const rect = this.previewWindow.getBoundingClientRect();

                if (x + rect.width > winW) x = e.clientX - rect.width - margin;
                if (y + rect.height > winH) y = e.clientY - rect.height - margin;

                this.previewWindow.style.left = `${x}px`;
                this.previewWindow.style.top = `${y}px`;
            }

            // --- Modal Actions ---

            openModal(recipeId = null) {
                this.modal.classList.add('active');
                const titleEl = document.getElementById('modalTitle');
                const deleteBtn = document.getElementById('deleteBtn');

                if (recipeId) {
                    // Edit Mode
                    const recipe = this.recipes.find(r => r.id === recipeId);
                    titleEl.innerText = 'Edit Recipe';
                    document.getElementById('recipeId').value = recipe.id;
                    document.getElementById('titleInput').value = recipe.title;
                    document.getElementById('categoryInput').value = recipe.category || '';
                    document.getElementById('ingredientsInput').value = recipe.ingredients || '';
                    document.getElementById('instructionsInput').value = recipe.instructions || '';

                    if (recipe.image) {
                        this.imagePreview.src = recipe.image;
                        this.imagePreview.style.display = 'block';
                        this.imagePlaceholder.style.display = 'none';
                    } else {
                        this.clearImagePreview();
                    }
                    deleteBtn.style.display = 'block';
                } else {
                    // Create Mode
                    titleEl.innerText = 'New Recipe';
                    document.getElementById('recipeId').value = '';
                    document.getElementById('titleInput').value = '';
                    document.getElementById('categoryInput').value = '';
                    document.getElementById('ingredientsInput').value = '';
                    document.getElementById('instructionsInput').value = '';
                    this.clearImagePreview();
                    deleteBtn.style.display = 'none';
                }
            }

            clearImagePreview() {
                this.imagePreview.src = '';
                this.imagePreview.style.display = 'none';
                this.imagePlaceholder.style.display = 'block';
                this.imageInput.value = '';
            }

            closeModal() {
                this.modal.classList.remove('active');
            }

            // --- Sync Modal Actions ---

            openSyncModal() {
                document.getElementById('supabaseUrl').value = localStorage.getItem('supabaseUrl') || '';
                document.getElementById('supabaseKey').value = localStorage.getItem('supabaseKey') || '';
                this.syncModal.classList.add('active');
            }

            closeSyncModal() {
                this.syncModal.classList.remove('active');
            }

            async saveSyncSettings() {
                const url = document.getElementById('supabaseUrl').value.trim();
                const key = document.getElementById('supabaseKey').value.trim();

                if (!url || !key) return alert('URL and Key are required');

                localStorage.setItem('supabaseUrl', url);
                localStorage.setItem('supabaseKey', key);

                const btn = document.getElementById('saveSyncBtn');
                btn.innerText = 'Connecting...';
                btn.disabled = true;

                try {
                    this.supabase = supabase.createClient(url, key);
                    await this.pullFromCloud();
                    this.render();
                    alert('Connected to Supabase successfully!');
                    this.closeSyncModal();
                } catch (err) {
                    alert('Connection failed. Please check your URL and Key.');
                } finally {
                    btn.innerText = 'Save & Connect';
                    btn.disabled = false;
                }
            }

            // --- Saving & Deleting ---

            async saveRecipe() {
                const id = document.getElementById('recipeId').value;
                const title = document.getElementById('titleInput').value;
                const category = document.getElementById('categoryInput').value;
                const ingredients = document.getElementById('ingredientsInput').value;
                const instructions = document.getElementById('instructionsInput').value;
                const imgSrc = this.imagePreview.style.display !== 'none' ? this.imagePreview.src : null;

                if (!title) return alert('Title is required');

                if (id) {
                    // Update
                    const idx = this.recipes.findIndex(r => r.id === id);
                    this.recipes[idx] = { ...this.recipes[idx], title, category, ingredients, instructions, image: imgSrc };
                } else {
                    // Create
                    const newRecipe = {
                        id: crypto.randomUUID(),
                        title,
                        category,
                        ingredients,
                        instructions,
                        image: imgSrc,
                        order: this.recipes.length
                    };
                    this.recipes.push(newRecipe);
                }

                await this.saveData();
                this.render();
                this.closeModal();
            }

            async deleteCurrentRecipe() {
                const id = document.getElementById('recipeId').value;
                if (confirm('Are you sure you want to delete this recipe?')) {
                    const toDelete = this.recipes.find(r => r.id === id);
                    this.recipes = this.recipes.filter(r => r.id !== id);

                    if (this.supabase) {
                        await this.supabase.from('recipes').delete().eq('id', id);
                    }

                    await this.saveData();
                    this.render();
                    this.closeModal();
                }
            }

            async saveData() {
                // Pre-save check: if we have no recipes but had some, abort
                if (this.recipes.length === 0 && seedData.length > 0) {
                    console.warn('Attempted to save empty list. Recovery check...');
                }

                // 1. Always prioritize Cloud if available
                if (this.supabase) {
                    await this.pushToCloud();
                }

                // 2. Attempt to save to LocalStorage as a backup
                try {
                    localStorage.setItem('midnightRecipes_v1', JSON.stringify(this.recipes));
                } catch (e) {
                    if (e.name === 'QuotaExceededError') {
                        console.warn('LocalStorage full! Saving text-only backup.');
                        const recipesTextOnly = this.recipes.map(r => ({ ...r, image: null }));
                        try {
                            localStorage.setItem('midnightRecipes_v1', JSON.stringify(recipesTextOnly));
                        } catch (innerE) {
                            console.error('Backup failed:', innerE);
                        }
                    } else {
                        console.error('LocalStorage error:', e);
                    }
                }
                this.render(); // Ensure UI reflects the state
            }

            // --- View Logic ---

            openView(id) {
                const recipe = this.recipes.find(r => r.id === id);
                if (!recipe) return;

                document.getElementById('viewTitle').innerText = recipe.title;
                document.getElementById('viewCategory').innerText = recipe.category || 'Uncategorized';
                document.getElementById('viewIngredients').innerText = recipe.ingredients || '';
                document.getElementById('viewInstructions').innerText = recipe.instructions || '';

                const imgCont = document.getElementById('viewImageContainer');
                const imgEl = document.getElementById('viewImage');

                if (recipe.image) {
                    imgEl.src = recipe.image;
                    imgCont.style.display = 'block';
                } else {
                    imgCont.style.display = 'none';
                }

                document.getElementById('editBtn').onclick = () => {
                    this.closeViewModal();
                    this.openModal(id);
                };

                this.viewModal.classList.add('active');
            }

            closeViewModal() {
                this.viewModal.classList.remove('active');
            }


            // --- Drag and Drop Logic ---

            handleDragStart(e) {
                if (this.sortSelect.value !== 'custom') return;
                const card = e.target.closest('.card');
                if (!card) return;
                card.style.opacity = '0.4';
                this.dragSrcEl = card;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', card.innerHTML);
            }

            handleDragOver(e) {
                e.preventDefault();
                const card = e.target.closest('.card');
                if (card) {
                    if (e.dataTransfer.types.includes('Files')) {
                        // Image Drop Hover Style
                        card.style.borderColor = 'var(--primary-accent)';
                        card.style.boxShadow = '0 0 15px var(--primary-accent)';
                    } else {
                        // Reordering Hover Style
                        card.classList.add('over');
                    }
                }
                return false;
            }

            handleDragEnter(e) {
                const card = e.target.closest('.card');
                if (card && !e.dataTransfer.types.includes('Files')) {
                    card.classList.add('over');
                }
            }

            handleDragLeave(e) {
                const card = e.target.closest('.card');
                if (card) {
                    card.classList.remove('over');
                    card.style.borderColor = 'rgba(255, 255, 255, 0.05)';
                    card.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';
                }
            }

            handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();

                const card = e.target.closest('.card');
                if (!card) return;

                card.classList.remove('over');
                card.style.borderColor = 'rgba(255, 255, 255, 0.05)';
                card.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.2)';

                // Handle Image Drop
                if (e.dataTransfer.files.length > 0) {
                    this.handleImageDrop(e, card.dataset.id);
                    return false;
                }

                // Handle Reordering
                if (this.sortSelect.value === 'custom' && this.dragSrcEl && this.dragSrcEl !== card) {
                    const srcId = this.dragSrcEl.dataset.id;
                    const targetId = card.dataset.id;

                    const srcIdx = this.recipes.findIndex(r => r.id === srcId);
                    const targetIdx = this.recipes.findIndex(r => r.id === targetId);

                    // Reorder the array
                    const [removed] = this.recipes.splice(srcIdx, 1);
                    this.recipes.splice(targetIdx, 0, removed);

                    // Update 'order' property for all
                    this.recipes.forEach((r, idx) => r.order = idx);
                    this.saveData();
                }
                return false;
            }

            handleDragEnd(e) {
                const cards = this.grid.querySelectorAll('.card');
                cards.forEach(card => {
                    card.style.opacity = '1';
                    card.classList.remove('over');
                });
                this.dragSrcEl = null;
            }
        }

        // Initialize App
        const app = new RecipeApp();

        // --- Close modals on outside click ---
        window.onclick = function (event) {
            if (event.target == document.getElementById('recipeModal')) {
                app.closeModal();
            }
            if (event.target == document.getElementById('viewModal')) {
                app.closeViewModal();
            }
        }
    </script>
